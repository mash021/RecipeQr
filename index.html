<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delicious Recipes</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="#" class="navbar-brand">
          <svg
            class="chef-icon"
            width="40"
            height="40"
            viewBox="0 0 40 40"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <!-- Chef Hat Spray -->
            <path
              d="M20 5C15 5 11 9 11 14C11 19 15 23 20 23C25 23 29 19 29 14C29 9 25 5 20 5Z"
              fill="#e63946"
            />
            <path
              d="M20 5C15 5 11 9 11 14C11 19 15 23 20 23C25 23 29 19 29 14C29 9 25 5 20 5Z"
              stroke="#ffffff"
              stroke-width="2"
            />
            <!-- Hat Body -->
            <path
              d="M20 23C12 23 6 29 6 37H34C34 29 28 23 20 23Z"
              fill="#e63946"
            />
            <path
              d="M20 23C12 23 6 29 6 37H34C34 29 28 23 20 23Z"
              stroke="#ffffff"
              stroke-width="2"
            />
            <!-- Hat Pleats -->
            <path
              d="M12 12C12 12 14 14 20 14C26 14 28 12 28 12"
              stroke="#ffffff"
              stroke-width="1.5"
              stroke-linecap="round"
            />
            <path
              d="M10 10C10 10 13 13 20 13C27 13 30 10 30 10"
              stroke="#ffffff"
              stroke-width="1.5"
              stroke-linecap="round"
            />
            <path
              d="M8 8C8 8 12 12 20 12C28 12 32 8 32 8"
              stroke="#ffffff"
              stroke-width="1.5"
              stroke-linecap="round"
            />
            <path
              d="M6 6C6 6 11 11 20 11C29 11 34 6 34 6"
              stroke="#ffffff"
              stroke-width="1.5"
              stroke-linecap="round"
            />
            <path
              d="M4 4C4 4 10 10 20 10C30 10 36 4 36 4"
              stroke="#ffffff"
              stroke-width="1.5"
              stroke-linecap="round"
            />
            <!-- Hat Details -->
            <path
              d="M15 14C15 14 17 16 20 16C23 16 25 14 25 14"
              stroke="#ffffff"
              stroke-width="2"
              stroke-linecap="round"
            />
            <path d="M20 23V25" stroke="#ffffff" stroke-width="2" />
            <path d="M20 37V39" stroke="#ffffff" stroke-width="2" />
          </svg>
          Recipe Manager
        </a>
        <div class="auth-section">
          <form id="login-form" class="auth-form">
            <input type="text" id="username" placeholder="Username" required />
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
            <button type="submit">Login</button>
          </form>
          <div id="user-info" class="user-info" style="display: none">
            <span>Welcome, <span id="username-display"></span></span>
            <button id="logout-btn">Logout</button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <header>
        <h1>Delicious Recipes</h1>
      </header>

      <div id="add-recipe-section" style="display: none">
        <h2>Add New Recipe</h2>
        <form id="recipe-form">
          <input
            type="text"
            id="recipe-name"
            placeholder="Recipe Name"
            required
          />
          <input
            type="url"
            id="recipe-image"
            placeholder="Image URL"
            required
          />
          <textarea
            id="recipe-ingredients"
            placeholder="Ingredients (one per line)"
            required
          ></textarea>
          <textarea
            id="recipe-instructions"
            placeholder="Instructions (one per line)"
            required
          ></textarea>
          <button type="submit">Add Recipe</button>
        </form>
      </div>

      <div id="recipes-grid"></div>
    </div>

    <div id="recipe-modal" class="recipe-modal">
      <div class="modal-content">
        <button
          class="modal-close-btn"
          title="Close modal"
          onclick="closeModal()"
        >
          <i class="fas fa-times"></i>
        </button>
        <h2 id="modal-title"></h2>
        <div id="modal-ingredients"></div>
        <div id="modal-instructions"></div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <p>Â© 2025 Recipe Manager - Created by Ali Sharifi</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
